<!doctype html>
<html>

<head>
    <title>Holberton File Downloader</title>
    <link rel="stylesheet" href="popup.css">
    <!-- using JSZip library to create the zip file https://stuk.github.io/jszip/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.min.js"></script>
</head>

<body>
    <section class="top">
        <h1>Holberton File Downloader</h1>
        <div class="buttons">
            <button id="findButton" type="button">Find files</button>
            <button id="downloadButton" type="button" style="display: none;">Download</button>
            <button id="saveAsButton" type="button" style="display: none;">as...</button>
        </div>
    </section>

    <section class="bottom">
        <p id="file-count"></p>
        <ul id="files">
        </ul>
    </section>
    <!-- How do you get links to work in extensions?
    <footer><a href="https://github.com/keysmusician/holberton-file-downloader-chrome-extension">GitHub</a></footer>
    -->
    <script src="popup.js"></script>
</body>

</html>
